<html xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}"
>
<head>
    <title>Register</title>
</head>
<body class="d-flex flex-column h-100">
<main class="flex-shrink-0">

    <!-- Page Content-->
    <section layout:fragment="body" class="py-5">
        <div class="container">
            <div th:if="${param.fail}" class="alert alert-success">
                Username or email already exists!
            </div>
            <form role="form" method="post" th:action="@{/register/save}" th:object="${user}">
                <input type="hidden" th:field="*{id}">
                <div class="form-row">
                    <div class="form-group col-md6">
                        <label for="userName">User Name</label>
                        <input
                                type="text"
                                class="form-control"
                                id="userName"
                                name="userName"
                                th:field="*{username}"
                                placeholder="User Name">
                        <p th:if="${#fields.hasErrors('username')}" class="text-danger" th:errors="*{username}"></p>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="email">Email</label>
                        <input
                                type="email"
                                class="form-control"
                                id="email"
                                name="email"
                                th:field="*{email}"
                                placeholder="email">
                        <p th:if="${#fields.hasErrors('email')}" class="text-danger" th:errors="*{email}"></p>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input
                                type="password"
                                class="form-control"
                                id="password"
                                name="password"
                                th:field="*{password}"
                                placeholder="">
                        <p th:if="${#fields.hasErrors('password')}" class="text-danger" th:errors="*{password}"></p>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Register</button>
                <button type="submit" class="btn btn-primary" th:href="@{/login}">Login here!</button>
            </form>
        </div>
    </section>
</main>
</body>
</html>
