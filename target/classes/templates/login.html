<html xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}"
>
<head>
    <title>Register</title>
</head>
<body class="d-flex flex-column h-100">
<main class="flex-shrink-0">

    <!-- Page Content-->
    <section layout:fragment="body" class="py-5">
        <div class="container">
            <div th:if="${param.error}" class="alert alert-success">
                Invalid username and password.
            </div>
            <div th:if="${param.logout}" class="alert alert-success">
                You have been logged out.
            </div>
            <form role="form" method="post" th:action="@{/login}">
                <div class="form-row">
                    <div class="form-group col-md6">
                        <label for="username">User Name</label>
                        <input
                                type="text"
                                class="form-control"
                                id="username"
                                name="username"
                                placeholder="User Name">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input
                                type="password"
                                class="form-control"
                                id="password"
                                name="password"
                                placeholder="">
                    </div>
                </div>
                <button type="submit" th:href="@{/register}" class="btn btn-black">Don't have an account already?</button>
                <button type="submit" value="Log in" class="btn btn-primary">Login</button>
            </form>
        </div>
    </section>
</main>
</body>
</html>
